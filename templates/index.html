<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Prediction</title>
</head>
<body>
    <h1>Employee Prediction</h1>
    
    <form method="POST" action="/predict">
        <label for="JoiningYear">Joining Year:</label>
        <input type="number" id="JoiningYear" name="JoiningYear" required><br>

        <label for="PaymentTier">Payment Tier (1 to 3):</label>
        <select id="PaymentTier" name="PaymentTier" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>

        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" required><br>

        <label for="EverBenched">Ever Benched?</label>
        <select id="EverBenched" name="EverBenched" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="ExperienceInCurrentDomain">Experience in Current Domain:</label>
        <input type="number" id="ExperienceInCurrentDomain" name="ExperienceInCurrentDomain" required><br>

        <label>Gender:</label><br>
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="Sexo" value="1" required>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="Sexo" value="0" required><br>

        <label for="Education">Education Level:</label>
        <select id="Education" name="Education" required>
            <option value="Bachelors">Bachelors</option>
            <option value="Masters">Masters</option>
            <option value="PHD">PHD</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>

    {% if prediction_result %}
        <h2>Prediction Result: {{ prediction_result }}</h2>
    {% endif %}
    
    <script>
        document.getElementById('Education').addEventListener('change', function () {
            let education = this.value;
            if (education === 'PHD') {
                document.getElementById('Bachelors').value = 1;
                document.getElementById('Masters').value = 1;
                document.getElementById('PHD').value = 1;
            } else if (education === 'Masters') {
                document.getElementById('Bachelors').value = 1;
                document.getElementById('Masters').value = 1;
                document.getElementById('PHD').value = 0;
            } else if (education === 'Bachelors') {
                document.getElementById('Bachelors').value = 1;
                document.getElementById('Masters').value = 0;
                document.getElementById('PHD').value = 0;
            }
        });
    </script>

</body>
</html>
